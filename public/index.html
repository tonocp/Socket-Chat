<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Sign-In</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body class="container">
    <div class="row mt-5">
      <div class="col-sm-6">
        <h1>Google Sign-In</h1>
        <hr />

        <script src="https://accounts.google.com/gsi/client" async defer></script>
        <div
          id="g_id_onload"
          data-client_id="232651959800-s2ev19bkeo5fbfeh8h8ctitl1dok82bg.apps.googleusercontent.com"
          data-callback="onSignIn"
        ></div>
        <div class="g_id_signin" data-type="standard"></div>
        <br />
        <a href="#" onclick="signOut();">Sign out</a>
      </div>
      <div class="col-sm-6">
        <h1>Login</h1>
        <hr />
        <form class="d-grid">
          <input type="text" name="correo" class="form-control mb-2" placeholder="Correo" />
          <input type="text" name="password" class="form-control mb-2" placeholder="Password" />

          <button type="submit" class="btn btn-primary">Entrar</button>
        </form>
      </div>
    </div>
    <script src="./js/auth.js"></script>
  </body>
</html>
